<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h3>HOME</h3>
        <div class="score-wrapper">
          <p class="score" id="home-score">0</p>
        </div>
        <div>
          <button onclick="incrementHomeByOne()">+1</button>
          <button onclick="incrementHomeByTwo()">+2</button>
          <button onclick="incrementHomeByThree()">+3</button>
        </div>
      </div>
      <div class="wrapper">
        <h3>GUEST</h3>
        <div class="score-wrapper">
          <p class="score" id="guest-score">0</p>
        </div>
        <div>
          <button onclick="incrementGuestByOne()">+1</button>
          <button onclick="incrementGuestByTwo()">+2</button>
          <button onclick="incrementGuestByThree()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
